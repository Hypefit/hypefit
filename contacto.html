		<h1>Formulario de contacto</h1>
		
		<form class="formulario" action="mailto:mbonet03@ucm.es">
		<ul>
			<li>
				<input type="text" placeholder="Nombre" required>
				<input type="text" placeholder="Apellidos" required>
			</li>
			<li>
				<input type="text" placeholder="Correo electrónico" required>
			</li>
			<li>
				<input type="radio" id="Evaluación" name="consulta" value="evaluación" checked>
				<label for="Evaluación">Evaluación</label>
				<input type="radio" id="Sugerencias" name="consulta" value="sugerencias">
				<label for="Evaluación">Sugerencias</label>
				<input type="radio" id="Críticas" name="consulta" value="críticas">
				<label for="Evaluación">Críticas</label>
			</li>
			<li>
				<input type="checkbox" id="terminos" value="terminosYcondiciones">
				<label for="terminos">Marque esta casilla para verificar que ha leído nuestros
				términos y condiciones de servicio</label>
			</li>
			<li>
			<textarea placeholder="Mensaje"></textarea>
			</li>
			<li>
			<button type="submit">Enviar</button>
			<button type="reset">Restablecer</button>
			</li>
		</ul>
		</form>
	</body>
